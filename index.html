<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Pokémon Generator</h1>
    <div class="dwopdown">
        <select id="filter">
            <option value="">Filter by type</option>
            <option value="fire">fire</option>
            <option value="water">water</option>
            <option value="electric">bug</option>
            <option value="flying">flying</option>
            <option value="poison">poison</option>
            <option value="ground">ground</option>
            <option value="rock">rock</option>
            <option value="grass">grass</option>
            <option value="normal">normal</option>
        </select>
        <select id="categoryFilter">
            <option value="">Filter By XP</option>
            <option value="lowXP">Low XP (0-100)</option>
            <option value="midXP">Medium XP (101-200)</option>
            <option value="highXP">High XP (200+)</option>
        </select>
        <input type="text" id="searchInput" placeholder="Search Pokémon by name">
    </div>
    <div class="container"></div>
    <div class="loadmore">
        <button id="loadMore">Load More</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
